spring.application.name=mock

# H2 Database
spring.datasource.url=jdbc:h2:mem:omsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# OMS Basic Auth
oms.auth.username=oms-user
oms.auth.password=oms-pass

# Mall API (OMS -> Mall)
mall.api.base-url=http://localhost:9090
mall.auth.username=mall-user
mall.auth.password=mall-pass

# Payment API (legacy)
payment.api.base-url=http://localhost:8080

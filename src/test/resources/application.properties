# H2 Database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# OMS Basic Auth
oms.auth.username=oms-user
oms.auth.password=oms-pass

# Mall API
mall.api.base-url=http://localhost:9090
mall.auth.username=mall-user
mall.auth.password=mall-pass

# Claim settings
oms.claim.auto-approve-threshold=100000

# Payment API (legacy)
payment.api.base-url=http://localhost:8080
